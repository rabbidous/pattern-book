sudo: required
before_install:
  - sudo apt-get build-dep pandoc
  - sudo apt-get install texlive
  - sudo cabal update
  - sudo cabal install pandoc
script:
  - make clean
  - make all
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/majbook.pdf
  on:
    tags: true
    all_branches: true
    repo: rabbidous/pattern-book
